<html>
<head>
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;

li {
    float: left;
}

li a {
    display: block;
    color: #000000;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-family: raleway, sans-serif;
    padding-right: 70px;

font-weight: thin;
}

    background-color: #C9C9C9;
}
</style>
</head>
<body>

<ul>
  <li><a class="active" href="#home">HOME</a></li>
  <li><a href="#news">ABOUT</a></li>

  <li><a href="#about">CONTACT</a></li>
</ul>

  <p> Navigation bar will stick to top of page when scrolling- on Hover will generate background colour #C9C9C9 - Clicking a link will scroll through page to an anchor as this will be a 1 page site.</p>
